<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<body>
    <div style="display: flex;
    flex-direction: row;">
        <div style="background-color: lightblue;
        padding: 10px;">
            div1
        </div>
        <div style="background-color: lightcoral;
        padding: 10px;flex: 1;">
            div2
        </div>
        <div style="background-color: lightblue;
        padding: 10px;flex: 2;">
            div3
        </div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;
    justify-content: center;
    height: 80px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;">
        <div style="background-color: lightblue;
        padding: 10px; width: 100px;">
            div1
        </div>
        <div style="background-color: lightcoral;
        padding: 10px;width: 100px;;">
            div2
        </div>
        <div style="background-color: lightblue;
        padding: 10px;width: 100px;;">
            div3
        </div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;
    border-width: 1px;
    border-color: gray;
    border-style: solid;
    justify-content: space-between;
    ">
        <div style="background-color: lightblue;
        padding: 10px; width: 100px;">
            div1
        </div>
        <div style="background-color: lightcoral;
        padding: 10px; width: 100px;">
            div2
        </div>
        <div style="background-color: lightblue;
        padding: 10px; width: 100px;">
            div3
        </div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;
    border-width: 1px;
    border-color: gray;
    border-style: solid;
    justify-content: center;
    align-items: center;
    height: 100px;
    ">
        <div style="background-color: lightblue;
        padding: 10px; width: 100px;">
            div1
        </div>
        <div style="background-color: lightcoral;
        padding: 10px; width: 100px;">
            div2
        </div>
        <div style="background-color: lightblue;
        padding: 10px; width: 100px;">
            div3
        </div>
    </div>
</body>
</html>
